<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  
    name="Description"
    content="Uma pagina que realiza um jogo de descoberta
    de um número aleatório">
    <title>Numero Aleatorio - Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="box-model">
            <div class="box-info">
                <h1>Sorteio</h1>
                <strong>Um número foi sorteado</strong>
                <hr>
                <p>Adivinhe o número sorteado de 1 a 100 através dos palpites.</p>
                <section class="tentativas">
                    <p id="tentativas-prompt">Tentativas: </p> <strong id="numeroTentativa">0</strong>
                </section>
                <section class="contagem-vitoria">
                    <p>Vitórias consecutivas: </p> <strong id="numeroVitorias">0</strong>
                </section>
            </div>
            <div class="box-game">
                <input type="number" placeholder="Adivinhe o Numero" id="palpite" alt="Campo para digitar o palpite">
                <button id="palpite-mais" onclick="PalpiteMais()" aria-label="btn-Palpite">Adivinhar</button>
                <button id="palpite-menos" onclick="PalpiteMenos()" aria-label="btn-Palpite">Adivinhar</button>
                <button onclick="recomecar()" aria-label="btn-Recomecar">Recomeçar</button>
                <button onclick="TrocarModo()" aria-label="btn-Recomecar">Trocar Modo</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
