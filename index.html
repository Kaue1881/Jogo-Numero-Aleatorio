<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  
    name="Description"
    content="Uma pagina que realiza um jogo de descoberta
    de um número aleatório">
    <title>Numero Aleatorio - Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="box-model">
            <div class="box-info">
                <h1>Sorteio</h1>
                <strong>Um numero foi sorteado</strong>
                <hr>
                <p>Adivinhe o número sorteado de 1 a 100 através dos palpites.</p>

            </div>
            <div class="box-game">
                <input type="number" placeholder="Adivinhe o Numero" id="palpite">
                <button onclick="Palpite()">Ok</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
